<svg xmlns="http://www.w3.org/2000/svg" 
	[attr.viewBox] = "'0 0 ' + 2 * radius + ' ' + 2 * radius"
>

	<path  
		*ngFor= "let slice of slices;"
		[attr.d]="slice.path"
		[matTooltip]="(slice.percentage | percent ) + ' ' + (slice.name.length ? slice.name : 'kein Wert')"
        matTooltipPosition="above"

	></path>

</svg>
