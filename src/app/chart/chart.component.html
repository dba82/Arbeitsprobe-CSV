<ng-container *ngIf="chartData">
<h1>{{columnName}} ({{chartData.percentages.length}})</h1>
<div class="wrapper">
	<app-pie-chart 
	[items] = "chartData.percentages"
	></app-pie-chart>
	
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Häufigkeit (relativ)</th>
				<th>Häufigkeit (absolut)</th>
			</tr>	
		</thead>
		<tbody>
			<tr 
				*ngFor = "let item of chartData.percentages"
				[class] = "item.selected ? 'selected' : ''"
				(click) = "item.selected = !item.selected"
				>
				<td>{{item.name || 'kein Wert'}}</td>
				<td>{{item.percentage | percent:'1.0-2'}}</td>
				<td>{{item.count}}</td>

			</tr>
		</tbody>
	</table>
</div>
</ng-container>
