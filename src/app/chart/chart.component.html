<h1>{{fieldname}}</h1>
<div class="wrapper">
	<app-pie-chart [items] = "items"></app-pie-chart>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Häufigkeit (relativ)</th>
				<th>Häufigkeit (absolut)</th>
			</tr>	
		</thead>
		<tbody>
			<tr *ngFor = "let item of items">
				<td>{{item.name || 'kein Wert'}}</td>
				<td>{{item.percentage | percent:'1.0-2'}}</td>
				<td>{{item.count}}</td>

			</tr>
		</tbody>
	</table>
</div>
